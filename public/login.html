            <div class="container-fluid">

                <div class="order-md-2">
                    <a class="navbar-brand mx-auto" href="index.html">Sketchbook</a>
                </div>

                <!-- hamburger button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarLeft navbarRight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- left navbar -->
                <div class="collapse navbar-collapse order-md-1" id="navbarLeft">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">artwork</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">about</a>
                        </li>
                    </ul>
                </div>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr style="margin: 0;">

    <!-- START ABOUT -->
    <main class="pt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col mx-auto">
                    <article class="card">
                        <header>
                            <h1 class="card-title text-center">Login</h1>
                        </header>
                    </article>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailInput"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary" onclick="submitLogin()">Submit</button>
                        <div class="mt-3">
                            <p id="loginResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END ABOUT -->

    <div class="spacerSecondary" style="height: 500px;"></div>
